<head profile="http://www.w3.org/2005/10/profile">
  <link rel="icon"
    type="image/jpg"
    href="./src/img/favicon.png"/>
  <link rel="stylesheet" href="style.css">
  <title>Prometeus</title>
  <meta charset="utf-8">
</head>

<body>

  <div id="topbar">
    <span> <a href="/">Prometeus</a> </span>
    <span id="userbar" style="display: none">
       - <span id="user"></span><img id="secured" src="./src/img/secure.png" alt="secured" style="display: none">
    </span>
    <span id="status"></span>
    <span id="logout" type="button" onclick="logout()" style="display: none">Logout</span>
  </div>

   <div id="main">

    <div id="in" style="display: none">
      <span id="inputText"></span>
      <input id="input" type="text" name="input" placeholder="Your answer here" onkeyup="inputKey(event)"><span id='inputError'><br />
    </div>
    <div id="choice" style="display: none">
      <span id="choiceText"></span>
      <button id="choice1" type="button" name="choice1" onclick="choice1()"></button>
      <button id="choice2" type="button" name="choice2" onclick="choice2()"></button>
    </div>


    <!-- <div id="login" style="display: none">
      <input id="prson" type="text" name="prson" placeholder="Person Name"><span id='userError'><br />
      <input id="pass" type="password" name="pass" placeholder="Password"><span id='passError'><br />
      <button type="button" onclick="signin()">Sign In</button>
    </div> -->

    <div id="newItem" style="display: none">

      <input id="type" type="text" name="type" placeholder="Type"><span id='typeError'><br />
      <input id="value" type="text" name="value" placeholder="Value"><span id='valueError'><br />
      <input id="crypt" type="checkbox" name="crypt" placeholder="User Name"><span id='userError'><br />
    </div>

     <div id="content">
     </div>

   </div>

<script src="./lib/api.js"            charset="utf-8"></script>
<script src="./lib/checkFunctions.js" charset="utf-8"></script>
<script src="./lib/cookies.js"        charset="utf-8"></script>
<script src="./lib/convert.js"        charset="utf-8"></script>
<script src="./lib/crypt.js"          charset="utf-8"></script>
<script src="./lib/key.js"            charset="utf-8"></script>
<script src="./lib/page.js"           charset="utf-8"></script>
<script src="./lib/prom.js"           charset="utf-8"></script>
</body>
